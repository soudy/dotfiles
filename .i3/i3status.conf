# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
	colors = true
	interval = 5
    color_good = "#00C853"
    color_degraded = "#FFAB00"
    color_bad = "#DD2C00"
}

order += "disk /"
order += "cpu_temperature 0"
order += "battery 0"
order += "volume master"
order += "wireless wlp12s0"
order += "tztime local"

wireless wlp12s0 {
    format_up = "W: %quality at %essid"
    format_down = "W: down"
}

disk "/" {
	format = "  %avail "
}

cpu_temperature 0 {
	format = " CPU: %degrees °C "
}

battery 0 {
	format = " %percentage "
    low_threshold = 25
    last_full_capacity = true
}

volume master {
	format = "  %volume "
    format_muted = "  %volume "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
	format = "   %A %b %_d %Y - %H:%M "
}
