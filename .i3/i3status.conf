# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
	colors = true
	interval = 3
  color_good = "#2ecc71"
  color_degraded = "#f1c40f"
  color_bad = "#e74c3c"
}

order += "window_title_async"
# order += "cpu_temperature 0"
# order += "path_exists VPN"
order += "battery_level"
order += "volume master"
order += "wireless wlp3s0"
order += "tztime local"

path_exists VPN {
     # path exists when a VPN tunnel launched by nmcli/nm-applet is active
     format = ""
     path = "/proc/sys/net/ipv4/conf/tun0"
}

window_title_async {
  format = "{title}  "
  max_width = 300
}

disk "/" {
	format = "  %avail "
}

cpu_temperature 0 {
	format = "  %degrees °C "
}

battery_level {
	blocks = ""
  charging_character = ""
  color_charging = "#CACACA"
  format = "  {icon}  {percent}%  "
  low_threshold = 25
  last_full_capacity = true
}

volume master {
	format = "   %volume "
  format_muted = "   %volume "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
  min_width = 95
  align = "center"
}

wireless wlp3s0 {
  format_up = "  %quality at %essid "
  format_down = "  down "
}

tztime local {
	format = "   %A %b %_d %Y %H:%M"
}
